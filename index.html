<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro Completo</title>
</head>
<body>
    
    <h2>Formulário</h2>

<form id="meuFormulario">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required minlength="6">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required onblur="validarCPF(this.value)">

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required onblur="buscarEndereco(this.value)">

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required readonly>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required readonly>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required readonly>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required readonly>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required>

    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" name="complemento">

    <button type="submit">Enviar</button>
</form>

</body>
</html>
