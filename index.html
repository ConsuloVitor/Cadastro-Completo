<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro Completo</title>
</head>
<body>
    

    <div class="form-container">
        <h2>Cadastro</h2>
    
        <form id="meuFormulario">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
    
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6">
    
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required onblur="validarCPF(this.value)">
            </div>
    
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
    
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required onblur="buscarEndereco(this.value)">
            </div>
    
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required readonly>
    
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required readonly>
            </div>
    
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required readonly>
    
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required readonly>
            </div>
    
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required placeholder="Número da residência">
    
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento (Opcional)">
            </div>
    
            <button type="submit">Enviar</button>
        </form>
    </div>

    

<script src="index.js"></script>

</body>
</html>
